<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>REB START</title>
		<meta name="description" content="description">
		<meta name="author" content="Anatoliy A Aksenov">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
		<link href='//fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/src/main.css" type='text/css' />		
    
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
		
	</head>
<body  ng-app="App" ng-controller="MainController" ng-init="init_network()">

<header class="navbar">
	<div class="container-fluid expanded-panel">
		<div class="row">
			<div id="logo" class="col-xs-12 col-sm-2">
				<a href="main.html">REB Start</a>
			</div>
			<div id="top-panel" class="col-xs-12 col-sm-10">
				<div class="row">
				  <!-- additional components here -->
				</div>
			</div>
		</div>
	</div>
</header>
<!--End Header-->

<div id="network_error" class="alert alert-danger alert-dismissable collapse" role="network_error">
  <button type="button" class="close" data-dismiss="network_error" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Danger!</strong> Not connected to blockchain.<br />
  <a href="#" data-toggle="modal" data-target="#networkModal">Show errors</a><br />
  <a href="#" ng-click="init_network()">Trying reconnect to network</a>
</div>

<div id="chaincodeid_error" class="alert alert-warning alert-dismissable collapse" role="chaincode_error">
  <button type="button" class="close" data-dismiss="chaincode_error" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Danger!</strong> Can't find chaincode identifier.<br />
  <a href="#" data-toggle="modal" data-target="#networkModal">Show errors</a>
</div>

<div class="modal fade" id="networkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Ошибка инициализации</h4>
      </div>
      <div class="modal-body">
        <span style="display:block; word-wrap: break-word;">Ошибка: {{network_error}} {{chaincodeID_ERROR}}</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!--Start Container-->
<div id="main" class="container-fluid">
	<div class="row">
		<div id="sidebar-left" class="col-xs-2 col-sm-2">
			<ul class="nav main-menu">
				<li>
					<a href="#query" ng-model="menuQuery" ng-click="showQuery()" class="ajax-link">
						<i class="fa fa-search"></i>
						<span class="hidden-xs">Query</span>
					</a>
				</li>
				<li>
					<a href="#invoke" ng-model="menuInvoke" ng-click="showInvoke()" class="ajax-link">
						<i class="fa fa-plus-square"></i>
						<span class="hidden-xs">Invoke</span>
					</a>
				</li>
				<li>
					<a href="#invoke" ng-model="menuNetwork" ng-click="showNetwork()" class="ajax-link">
						<i class="fa fa-cubes"></i>
						<span class="hidden-xs">Network</span>
					</a>
				</li>
			</ul>
		</div>
		<!--Start Content-->
		<div id="content" class="col-xs-10 col-sm-8" >
			<div ng-switch="page">
				<network ng-switch-when="network"></network>
				<query ng-switch-when="query"></query>
				<invoke ng-switch-when="invoke"></invoke>
				
				<div ng-switch-default >
					<i class="fa fa-cog fa-spin fa-3x fa-fw" style="position: absolute; left:50%; top: 300px;"></i>
					<span class="sr-only">Loading...</span>
				</div>
				
				<div ng-switch-when="network_error">
					<i style="position: absolute; left:50%; top: 300px;" class="fa fa-cog fa-spin fa-3x fa-fw"></i>
					<br />
					<a style="position: absolute; left:46%; top: 340px;" href="#" ng-click="init_network()">Trying reconnect to network</a>
				</div>
				
			</div>
		</div>
		<!--End Content-->
	</div>
</div>
<!--End Container-->

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.js"></script>

<script src="/js/app.js"></script>
<script src="/js/dataAssistant.js"></script>
<script src="/js/MainController.js"></script>
<script src="/js/Network.js"></script>
<script src="/js/Query.js"></script>
<script src="/js/Invoke.js"></script>

</body>
</html>
